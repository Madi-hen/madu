<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Алина, я тебя люблю!</title>
    <link rel="stylesheet" href="style.css"> <!-- Подключаем стили -->
</head>
<body>
    <div class="container">
        <h1 id="mainText">АЛИНА, Я ТЕБЯ ЛЮБЛЮ!</h1>

        <!-- Кнопка для отображения модального окна -->
        <button id="openBtn">Показать любовь!</button>

        <!-- Кнопка Фортуна -->
        <button id="fortuneBtn">Фортуна!</button>

        <!-- Модальное окно -->
        <div id="modal" class="hidden">
            <div class="modal-content">
                Ты самая прекрасная девушка в мире! ❤️

                <!-- Две кнопки для закрытия модального окна -->
                <button id="closeBtn">Закрыть</button>
                <button id="likeBtn">Ты тоже меня любишь?</button>
            </div>
        </div>

        <!-- Элемент для отображения комплимента -->
        <div id="fortuneMessage" class="hidden">
            <h2 id="fortuneText"></h2>
        </div>
    </div>

    <script src="script.js"></script> <!-- Подключаем JavaScript -->
</body>
</html>
